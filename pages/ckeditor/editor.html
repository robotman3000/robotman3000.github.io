<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/stylesheets/github-light.css" media="screen">
    
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="ckeditor.js"></script>
    </head>
    <body>
        <p>The editor content</p>
        <div id="editor1" contenteditable="true">
            <header class="page-header">
                <h1 class="project-name">Project/Page Name</h1>
                <h2 class="project-tagline">Project/Page Tagline</h2>
            </header>
            
            <main class="main-content">
                <p>
                    The page content here
                </p>
            </main>
            
            <footer class="site-footer">
                
            </footer>
        </div>
    </body>
    <script>    // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.config.contentsCss = ['/stylesheets/stylesheet.css', '/stylesheets/normalize.css', '/stylesheets/github-light.css', 'http://fonts.googleapis.com/css?family=Open+Sans:400,700'];
        CKEDITOR.on( 'save', function( ev ) {
            print("Save Button Clicked!!");
        });
        
        CKEDITOR.on( 'instanceReady', function( ev ) {
            //CKEDITOR.instances.e1.document.$.body.className = "foo";
        });
        //CKEDITOR.replace( 'editor1' );
        // Turn off automatic editor creation first.
        CKEDITOR.disableAutoInline = true;
        CKEDITOR.inline( 'editor1' );
    
    </script>
</html>
